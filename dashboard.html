<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - نظام الرعاية الطبية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="نظام الرعاية الطبية - لوحة التحكم">
  
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bootswatch Litera Theme لـ Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" referrerpolicy="no-referrer" />
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  
  <!-- Select2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <!-- Tempus Dominus CSS (للتقويم) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.7/dist/css/tempus-dominus.min.css" />
  
  <!-- ملف التنسيقات المخصص -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body" style="font-family: 'Cairo', sans-serif;">
  <!-- رأس الصفحة -->
  <div class="container text-center py-4 fade-in">
    <img src="images/pic.png" alt="شعار الوزارة" class="logo-dashboard" aria-label="شعار الوزارة">
    <h2 class="slogan">الرعاية الصحية للحجاج 1446هـ</h2>
  </div>
  
  <!-- قسم البحث وعرض بيانات الحاج -->
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <!-- بطاقة البحث -->
        <div class="card custom-card mb-4 shadow-sm" style="max-width: 500px;">
          <div class="card-body text-center">
            <h4 class="card-title mb-3 fw-normal text-dark">
              البحث عن حاج <i class="fa fa-search" style="margin-left:5px;"></i>
            </h4>
            <!-- حقل رقم الجواز -->
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm text-center" id="passport" placeholder="رقم الجواز">
            </div>
            <!-- حقل اسم الحاج -->
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm text-center" id="pilgrimName" placeholder="اسم الحاج">
            </div>
            <button class="btn btn-primary" onclick="searchPilgrim()">
              بحث <i class="fa fa-search" style="margin-left:5px;"></i>
            </button>
            <p id="searchMessage" class="message mt-2"></p>
          </div>
        </div>
        
        <!-- زر التقارير أسفل بطاقة البحث -->
        <div id="reportButtonContainer" class="text-center mb-4">
          <button class="btn btn-info" id="reportsBtn" data-bs-toggle="modal" data-bs-target="#reportsModal">
            تقارير <i class="fa fa-chart-bar" style="margin-left:5px;"></i>
          </button>
        </div>
  
        <!-- بطاقة عرض بيانات الحاج -->
        <div id="pilgrimCard" class="card custom-card d-none shadow-sm" style="max-width: 500px;">
          <div class="card-header text-center">
            <h5 class="mb-0 fw-bold">
              بيانات الحاج <i class="fa-solid fa-user" style="margin-left:5px;"></i>
            </h5>
          </div>
          <div class="card-body bg-white" id="pilgrimInfo"></div>
          <div class="card-footer text-center bg-light">
            <button class="btn btn-medical me-2" id="addDataBtn" onclick="openModal()"> 
              إضافة بيانات علاجية <i class="fa fa-plus-circle" style="margin-left:5px;"></i>
            </button>
            <!-- زر بيانات الوفاة منفصل -->
            <button class="btn btn-danger me-2" id="deathDataBtn" onclick="openDeathModal()">
              بيانات الوفاة <i class="fa fa-heartbeat" style="margin-left:5px;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- نافذة إضافة بيانات علاجية -->
  <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content custom-card">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="addDataModalLabel">
            إضافة بيانات علاجية <i class="fa fa-plus-circle" style="margin-left:5px;"></i>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <form id="treatmentForm">
            <input type="hidden" id="hiddenPassport">
            <!-- حقول بيانات العلاج -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="doctorName" class="form-label">اسم الطبيب</label>
                <input type="text" class="form-control form-control-sm" id="doctorName">
              </div>
              <div class="col-md-6">
                <label for="treatmentHotel" class="form-label">الفندق</label>
                <input type="text" class="form-control form-control-sm" id="treatmentHotel">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="treatmentDate" class="form-label">التاريخ</label>
                <input type="date" class="form-control form-control-sm" id="treatmentDate">
              </div>
              <div class="col-md-6">
                <label for="treatmentTime" class="form-label">الوقت</label>
                <input type="time" class="form-control form-control-sm" id="treatmentTime">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="conservatory" class="form-label">المحافظة</label>
                <select id="conservatory" class="form-control form-control-sm">
                  <option value="">اختر المحافظة</option>
                  <option value="صنعاء">صنعاء</option>
                  <option value="عمران">عمران</option>
                  <option value="ذمار">ذمار</option>
                  <option value="صعده">صعده</option>
                  <option value="تعز">تعز</option>
                  <option value="اب">اب</option>
                  <option value="الحديده">الحديده</option>
                  <option value="ريمه">ريمه</option>
                  <option value="المحويت">المحويت</option>
                  <option value="حجه">حجه</option>
                  <option value="حضرموت">حضرموت</option>
                  <option value="سقطرى">سقطرى</option>
                  <option value="شبوه">شبوه</option>
                  <option value="المهره">المهره</option>
                  <option value="مارب">مارب</option>
                  <option value="البيضاء">البيضاء</option>
                  <option value="الجوف">الجوف</option>
                  <option value="عدن">عدن</option>
                  <option value="ابين">ابين</option>
                  <option value="لحج">لحج</option>
                  <option value="الضالع">الضالع</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="maritalStatus" class="form-label">الحالة الاجتماعية</label>
                <select id="maritalStatus" class="form-control form-control-sm">
                  <option value="">اختر الحالة الاجتماعية</option>
                  <option value="عازب">عازب</option>
                  <option value="متزوج">متزوج</option>
                  <option value="مطلق">مطلق</option>
                  <option value="أرمل">أرمل</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="diseaseType" class="form-label">نوع المرض</label>
                <select id="diseaseType" class="form-control form-control-sm">
                  <option value="">اختر نوع المرض</option>
                  <option value="عدوى الفيروسات">عدوى الفيروسات</option>
                  <option value="عدوى البكتيريا">عدوى البكتيريا</option>
                  <option value="عدوى الفطريات">عدوى الفطريات</option>
                  <option value="عدوى الطفيليات">عدوى الطفيليات</option>
                  <option value="أمراض السكري والغدد الصماء">أمراض السكري والغدد الصماء</option>
                  <option value="أمراض القلب والأوعية الدموية">أمراض القلب والأوعية الدموية</option>
                  <option value="أمراض الجهاز التنفسي">أمراض الجهاز التنفسي</option>
                  <option value="أمراض الأورام السرطانية">أمراض الأورام السرطانية</option>
                  <option value="الأمراض النفسية أو الذهنية">الأمراض النفسية أو الذهنية</option>
                  <option value="أمراض الفشل الكلوي">أمراض الفشل الكلوي</option>
                  <option value="مرضى زراعة الأعضاء">مرضى زراعة الأعضاء</option>
                  <option value="أمراض الدم">أمراض الدم</option>
                  <option value="أمراض المناعة">أمراض المناعة</option>
                  <option value="الأمراض الجلدية">الأمراض الجلدية</option>
                  <option value="حوادث السير">حوادث السير</option>
                  <option value="الحروق وضربات الشمس">الحروق وضربات الشمس</option>
                  <option value="أخرى">أخرى</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="diagnosis" class="form-label">التشخيص</label>
                <input type="text" class="form-control form-control-sm" id="diagnosis">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="prescription" class="form-label">الوصفة الطبية</label>
                <input type="text" class="form-control form-control-sm" id="prescription">
              </div>
              <div class="col-md-6">
                <label for="treatmentDispensing" class="form-label">صرف العلاج</label>
                <input type="text" class="form-control form-control-sm" id="treatmentDispensing">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="externalTransfer" class="form-label">تحويل خارجي</label>
                <select id="externalTransfer" class="form-control form-control-sm" onchange="handleExternalTransferChange()">
                  <option value="لا">لا</option>
                  <option value="نعم">نعم</option>
                </select>
              </div>
            </div>
            <!-- حقول التحويل الخارجي -->
            <div id="hospitalFields" style="display: none;">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="hospitalName" class="form-label">اسم المستشفى</label>
                  <input type="text" class="form-control form-control-sm" id="hospitalName">
                </div>
                <div class="col-md-3">
                  <label for="externalTransferDate" class="form-label">تاريخ التحويل</label>
                  <input type="date" class="form-control form-control-sm" id="externalTransferDate">
                </div>
                <div class="col-md-3">
                  <label for="externalTransferTime" class="form-label">وقت التحويل</label>
                  <input type="time" class="form-control form-control-sm" id="externalTransferTime">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="diseaseStatus" class="form-label">الحالة المرضية</label>
                  <input type="text" class="form-control form-control-sm" id="diseaseStatus">
                </div>
              </div>
            </div>
            <!-- نهاية حقول التحويل الخارجي -->
            <div class="row mb-3">
              <div class="col-12">
                <label for="additionalNotes" class="form-label">ملاحظات إضافية</label>
                <textarea id="additionalNotes" class="form-control form-control-sm" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary me-2" onclick="saveTreatmentData()">
            حفظ البيانات <i class="fa fa-save" style="margin-left:5px;"></i>
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            إغلاق <i class="fa fa-times" style="margin-left:5px;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- نافذة بيانات الوفاة -->
  <div class="modal fade" id="deathDataModal" tabindex="-1" aria-labelledby="deathDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content custom-card shadow-sm">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="deathDataModalLabel">
            تحديث بيانات الوفاة <i class="fa fa-procedures" style="margin-left:5px;"></i>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <form id="deathForm">
            <div class="row mb-3">
              <div class="col-12">
                <label for="deathCause" class="form-label">سبب الوفاة</label>
                <input type="text" class="form-control form-control-sm" id="deathCause">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="deathHospital" class="form-label">المستشفى</label>
                <input type="text" class="form-control form-control-sm" id="deathHospital">
              </div>
              <div class="col-md-6">
                <label for="burialPlace" class="form-label">مكان الدفن</label>
                <input type="text" class="form-control form-control-sm" id="burialPlace">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="deathDate" class="form-label">تاريخ الوفاة</label>
                <input type="date" class="form-control form-control-sm" id="deathDate">
              </div>
              <div class="col-md-6">
                <label for="deathTime" class="form-label">الوقت</label>
                <input type="time" class="form-control form-control-sm" id="deathTime">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="deathNotes" class="form-label">ملاحظات</label>
                <textarea class="form-control form-control-sm" id="deathNotes" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary me-2" onclick="saveDeathData()">
            حفظ بيانات الوفاة <i class="fa fa-save" style="margin-left:5px;"></i>
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            إغلاق <i class="fa fa-times" style="margin-left:5px;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- نافذة التقارير المتكاملة -->
  <div class="modal fade" id="reportsModal" tabindex="-1" aria-labelledby="reportsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content custom-card shadow-sm">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title w-100 fw-bold text-center" id="reportsModalLabel">
            تقارير النظام <i class="fa fa-chart-bar" style="margin-left:5px;"></i>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <!-- تبويبات التقارير -->
          <ul class="nav nav-tabs justify-content-center" id="reportsTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="transferred-tab" data-bs-toggle="tab" data-bs-target="#transferred" type="button" role="tab">
                الحالات المحولة <i class="fa fa-ambulance" style="margin-left:5px;"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab">
                عدد الزوار اليومي <i class="fa fa-users" style="margin-left:5px;"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="patient-tab" data-bs-toggle="tab" data-bs-target="#patient" type="button" role="tab">
                تقرير الحاج <i class="fa fa-user" style="margin-left:5px;"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="death-tab" data-bs-toggle="tab" data-bs-target="#death" type="button" role="tab">
                تقرير الوفيات <i class="fa fa-procedures" style="margin-left:5px;"></i>
              </button>
            </li>
          </ul>
          <div class="tab-content mt-3" id="reportsTabContent">
            <!-- تبويب الحالات المحولة -->
            <div class="tab-pane fade show active" id="transferred" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">
                    الحالات المحولة <i class="fa fa-ambulance" style="margin-left:5px;"></i>
                  </h5>
                  <div>
                    <button class="btn btn-pdf btn-sm me-2" onclick="exportReportPDF('transferredReportContent', '#transferredTable table')">
                      PDF <i class="fa fa-file-pdf" style="margin-left:5px;"></i>
                    </button>
                    <button class="btn btn-success btn-sm" onclick="exportReportExcel('transferredReportContent', '#transferredTable table')">
                      Excel <i class="fa fa-file-excel" style="margin-left:5px;"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="transferredReportContent">
                    <!-- عرض تقرير الحالات المحولة هنا -->
                  </div>
                </div>
              </div>
            </div>
            
            <!-- تبويب عدد الزوار اليومي -->
            <div class="tab-pane fade" id="daily" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">
                    عدد الزوار اليومي <i class="fa fa-users" style="margin-left:5px;"></i>
                  </h5>
                  <div>
                    <button class="btn btn-pdf btn-sm me-2" onclick="exportReportPDF('dailyReportContent', '#dailyTable table')">
                      PDF <i class="fa fa-file-pdf" style="margin-left:5px;"></i>
                    </button>
                    <button class="btn btn-success btn-sm" onclick="exportDailyExcel()">
                      Excel <i class="fa fa-file-excel" style="margin-left:5px;"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="dailyReportContent">
                    <!-- عرض تقرير عدد الزوار اليومي هنا -->
                  </div>
                </div>
              </div>
            </div>
            
            <!-- تبويب تقرير الحاج -->
            <div class="tab-pane fade" id="patient" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">
                    تقرير الحاج <i class="fa fa-user" style="margin-left:5px;"></i>
                  </h5>
                  <div>
                    <button class="btn btn-pdf btn-sm me-2" onclick="exportReportPDF('patientReportContent', '#patientTable table')">
                      PDF <i class="fa fa-file-pdf" style="margin-left:5px;"></i>
                    </button>
                    <button class="btn btn-success btn-sm" onclick="exportReportExcel('patientReportContent', '#patientTable table')">
                      Excel <i class="fa fa-file-excel" style="margin-left:5px;"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <!-- البحث برقم الجواز -->
                  <div class="row g-2 align-items-end justify-content-center mb-3">
                    <div class="col-md-4">
                      <label for="patientPassport" class="form-label">رقم الجواز</label>
                      <input type="text" id="patientPassport" class="form-control form-control-sm text-center">
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-primary w-100" onclick="fetchPatientReport()">
                        بحث <i class="fa fa-search" style="margin-left:5px;"></i>
                      </button>
                    </div>
                  </div>
                  <div id="patientReportContent">
                    <!-- عرض تقرير الحاج هنا -->
                  </div>
                </div>
              </div>
            </div>
            
            <!-- تبويب تقرير الوفيات -->
            <div class="tab-pane fade" id="death" role="tabpanel">
              <div class="card shadow-sm">
                <div class="card-header d-flex align-items-center justify-content-between">
                  <h5 class="mb-0">
                    تقرير الوفيات <i class="fa fa-procedures" style="margin-left:5px;"></i>
                  </h5>
                  <div>
                    <button class="btn btn-pdf btn-sm me-2" onclick="exportReportPDF('deathReportContent', '#deathTable table')">
                      PDF <i class="fa fa-file-pdf" style="margin-left:5px;"></i>
                    </button>
                    <button class="btn btn-success btn-sm" onclick="exportReportExcel('deathReportContent', '#deathTable table')">
                      Excel <i class="fa fa-file-excel" style="margin-left:5px;"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div id="deathReportContent">
                    <!-- عرض تقرير الوفيات هنا -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- modal fade -->

  <!-- تحميل المكتبات -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tempus Dominus JS (يمكن إبقاؤه إذا احتجته مستقبلاً) -->
  <script type="module">
    import { TempusDominus } from 'https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.2.7/dist/js/tempus-dominus.esm.js';
    window.tempusDominus = { TempusDominus };
    document.addEventListener('DOMContentLoaded', () => {
      // يمكن تفعيل التقويم هنا عند الحاجة
