<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام الرعاية الطبية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- خط Cairo الرسمي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bootswatch Litera Theme for Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css">
  
  <!-- ملف التنسيقات المخصص -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body text-center">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <!-- بطاقة تسجيل الدخول -->
    <div class="card custom-card w-100" style="max-width: 350px;">
      <div class="text-center mb-3">
        <!-- الشعار بحجم 400 بكسل -->
        <img src="images/pic.png" alt="شعار الوزارة" class="logo-index" aria-label="شعار الوزارة">
      </div>
      <!-- عنوان تسجيل الدخول بحجم h4 بلون داكن ووزن خط 600 -->
      <h4 class="mb-3" style="color: #212529; font-weight: 600;">تسجيل الدخول</h4>
      <form id="loginForm" novalidate>
        <!-- استخدام placeholders فقط دون labels -->
        <div class="mb-3 text-center">
          <input 
            type="text" 
            class="form-control text-center" 
            id="username" 
            required 
            aria-required="true" 
            placeholder="اسم المستخدم">
        </div>
        <div class="mb-3 text-center">
          <input 
            type="password" 
            class="form-control text-center" 
            id="password" 
            required 
            aria-required="true" 
            placeholder="كلمة المرور">
        </div>
        <!-- زر دخول بحجم افتراضي مع padding أفقي -->
        <button type="button" class="btn btn-primary px-4" onclick="login()">دخول</button>
        <p id="message" class="message mt-3" role="alert"></p>
      </form>
    </div>
  </div>
  
  <!-- ملف JavaScript الرئيسي -->
  <script src="js/script.js"></script>
  <!-- مكتبة Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
