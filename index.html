<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرعاية الصحية للحجاج 1446هـ - نظام الرعاية الطبية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 (Bootswatch Litera) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css">
  
  <!-- Font Awesome بدون integrity -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" referrerpolicy="no-referrer" />
  
  <!-- ملف التنسيقات المخصص -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* تنسيق حقل كلمة المرور */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body class="bg-body text-center">
  <div class="container d-flex justify-content-center align-items-center vh-100 fade-in">
    <div class="card custom-card" style="max-width: 400px;">
      <div class="text-center mb-3">
        <img src="images/pic.png" alt="شعار الوزارة" class="logo-index" aria-label="شعار الوزارة">
      </div>
      <h4 class="mb-3" style="color: #212529; font-weight: 600; white-space: nowrap;">الرعاية الصحية للحجاج 1446هـ</h4>
      <form id="loginForm" novalidate>
        <div class="mb-3 text-center">
          <input type="text" class="form-control text-center" id="username" required placeholder="اسم المستخدم">
        </div>
        <div class="mb-3 text-center password-wrapper">
          <input type="password" class="form-control text-center" id="password" required placeholder="كلمة المرور">
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <div class="mb-3 text-center">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe" style="cursor: pointer;">تذكرني</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">دخول</button>
        <p id="message" class="message mt-3" role="alert"></p>
      </form>
    </div>
  </div>
  
  <!-- سكربت المشروع -->
  <script src="js/script.js"></script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
    
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        console.log("محاولة تسجيل الدخول:", username);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = "يرجى ملء جميع الحقول";
      }
    }
  </script>
</body>
</html>
