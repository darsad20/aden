<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرعاية الصحية للحجاج 1446هـ - نظام الرعاية الطبية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- استدعاء خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Bootswatch Litera Theme لـ Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/litera/bootstrap.min.css">
  
  <!-- Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/k7ujTnH/PRuTCE4aZIS0+qj4Yk2r1MTx1Y9GgZVN2j8G5zYVrxY5gJ5fH8E3VzX1uZpXv9q0Z9d3g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- ملف التنسيقات المخصص -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* تنسيق الحاوية لحقل كلمة المرور لإضافة أيقونة إظهار/إخفاء */
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body class="bg-body text-center">
  <div class="container d-flex justify-content-center align-items-center vh-100 fade-in">
    <!-- تكبير البطاقة عبر تغيير max-width إلى 400px -->
    <div class="card custom-card" style="max-width: 400px;">
      <div class="text-center mb-3">
        <img src="images/pic.png" alt="شعار الوزارة" class="logo-index" aria-label="شعار الوزارة">
      </div>
      <!-- التأكد من بقاء النص في صف واحد -->
      <h4 class="mb-3" style="color: #212529; font-weight: 600; white-space: nowrap;">الرعاية الصحية للحجاج 1446هـ</h4>
      <form id="loginForm" novalidate>
        <!-- حقل اسم المستخدم -->
        <div class="mb-3 text-center">
          <input type="text" class="form-control text-center" id="username" required placeholder="اسم المستخدم">
        </div>
        <!-- حقل كلمة المرور مع أيقونة إظهار/إخفاء -->
        <div class="mb-3 text-center password-wrapper">
          <input type="password" class="form-control text-center" id="password" required placeholder="كلمة المرور">
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <!-- خيار تذكرني -->
        <div class="mb-3 text-center">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe" style="cursor: pointer;">تذكرني</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">دخول</button>
        <p id="message" class="message mt-3" role="alert"></p>
      </form>
    </div>
  </div>
  
  <!-- ملفات JavaScript -->
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // دالة إظهار/إخفاء كلمة المرور
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.querySelector(".toggle-password i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
    
    // دالة تسجيل الدخول
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        console.log("محاولة تسجيل الدخول للمستخدم:", username);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("message").textContent = "يرجى ملء جميع الحقول";
      }
    }
  </script>
</body>
</html>
